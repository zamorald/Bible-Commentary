     <header class="w3-container">
        <h3 class="verse w3-theme-d1" id="6">
            6<br>
            Yet this you have: you hate the works of the Nicolaitans, which I also hate.
        </h3>
    </header>

     <section class="w3-container">
        <h4 class="commented w3-theme-d4">
            Nicolaitans
        </h4>

        <p class="comment">
            Compare <a href="#15">2:15</a>.  Note that Ephesus does not have any who hold the teachings of the Nicolaitans, but rather knows about them and prevents them (2:2).  The congregation who houses them is Pergamum.
        </p>
    </section>
