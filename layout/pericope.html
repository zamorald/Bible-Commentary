<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{{ Pericope }}</title>

        {{ css }}
        <link rel="stylesheet" href="bible_class.css">

        {{ js }}

        {{ gtag }}
    </head>


    <body class="w3-container">

        {{ navigation }}

        <headers class="w3-container">
            <h1 class="w3-theme-l1">
                {{ Section }}
            </h1>

            <h2 class="w3-theme-l2">
                {{ Pericope }}
            </h2>
        </headers>


        <main class="w3-container">
            {{ passage }}
        </main>

        <footer>
            <section class="w3-container w3-theme-l3">
                <div class="w3-bar">
                    <p class="w3-button w3-theme-l1">
                        {{ Section }}
                    </p>

                    <p class="w3-button w3-theme-l2">
                        {{ Pericope }}
                    </p>

                    <p class="w3-button w3-theme-l4">
                        {{ Passage }}
                    </p>
                </div>
            </section>

            {{ footer }}
        </footer>
    </body>
</html>
